<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="/">Cleaning Services</a>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search advertisers">
        <!-- Suggestions will be displayed here -->
      </div>
    </nav>
  </header>

  <main>
    <div class="poster-grid">
      <div class="poster" *ngFor="let ad of advertisements">
        <img [src]="ad.posterImageUrl" alt="Advertisement">
        <div class="status-bar">
          <span *ngIf="ad.isOnline">Online Now</span>
          <span *ngIf="!ad.isOnline">Last Online: {{ ad.lastOnline }}</span>
          <span>{{ ad.distance }} km away</span>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
